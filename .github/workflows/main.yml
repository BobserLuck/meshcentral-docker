name: Build Images

on: 
  schedule:
  - cron: "0 16 * * 6"
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checout code
        uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - name: install buildx
        id: buildx
        uses: crazy-max/ghaction-docker-buildx@v1
        with:
          version: latest
      - name: login to dockerhub
        run: echo "${{ secrets.DOCKERHUB_KEY }}" | docker login -u "${{ secrets.DOCKERHUB_USER }}" --password-stdin
      - name: login to github
        run: echo "${{ secrets.GHCR_KEY }}" | docker login ghcr.io -u "${{ secrets.DOCKERHUB_USER }}" --password-stdin
      - name: build the images
        run: |
          docker buildx build --push \
            --tag typhonragewind/meshcentral:test2 \
            --tag typhonragewind/meshcentral:Test2$(npm show meshcentral version) \
            --tag ghcr.io/typhonragewind/meshcentral:test \
            --tag ghcr.io/typhonragewind/meshcentral:test$(npm show meshcentral version) \
            --platform linux/amd64,linux/arm/v7,linux/arm64 ./builds/regular/
